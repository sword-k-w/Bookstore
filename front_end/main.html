<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="main_style.css"/>
    <title>sword 的书店</title>
  </head>
  <body>
    <div id="div_welcome">
      <span id="welcome">欢迎来到 sword 的书店。现在还在装修中...</span>
    </div>
    <div class="div_account">
      <span id="account"></span>
    </div>
    <button class="option_button" id="button_account">
      <span>账户</span>
    </button>
    <button class="option_button hidden" id="button_book">
      <span>图书</span>
    </button>
    <button class="option_button hidden" id="button_log">
      <span>日志</span>
    </button>
    <button class="option_button hidden" id="button_register">
      <span>注册</span>
    </button>
    <button class="option_button hidden" id="button_login">
      <span>登录</span>
    </button>
    <button class="option_button hidden" id="button_logout">
      <span>注销</span>
    </button>
    <button class="option_button hidden" id="button_password">
      <span>修改密码</span>
    </button>
    <button class="option_button hidden" id="button_useradd">
      <span>添加用户</span>
    </button>
    <button class="option_button hidden" id="button_delete">
      <span>删除账户</span>
    </button>
    <div id="div_login" class="hidden">
      <h2>登录</h2>
      <form id="form_login">
        <input id="login_ID_text" type="text" placeholder="请输入你的ID" required/>
        <input id="login_password_text" type="password" placeholder="请输入你的密码" required/>
        <div id="div_login_error" class="hidden">
          用户或密码错误！
        </div>
        <button type="submit" id="button_try_login">
          登录
        </button>
      </form>
    </div>
    <div id="div_register" class="hidden">
      <h2>注册</h2>
      <form id="form_register">
        <input id="register_ID_text" type="text" placeholder="请输入你的ID" required/>
        <input id="register_name_text" type="text" placeholder="请输入你的用户名" required/>
        <input id="register_password_text" type="password" placeholder="请输入你的密码" required/>
        <input id="register_password_text_" type="password" placeholder="请确认你的密码" required/>
        <div id="div_register_password_error" class="hidden">
          密码不匹配，请重新输入
        </div>
        <div id="div_register_other_error" class="hidden">
          ID 重复或者输入不合法，请重新输入
        </div>
        <button type="submit" id="button_try_register">
          注册
        </button>
      </form>
    </div>
    <div id="div_password" class="hidden">
      <h2>修改密码</h2>
      <form id="form_password">
        <input id="password_ID_text" type="text" placeholder="请输入需要修改密码的账户ID" required/>
        <input id="password_password_text" type="password" placeholder="请输入原始密码"/>
        <input id="password_new_password_text" type="password" placeholder="请输入新密码" required/>
        <input id="password_new_password_text_" type="password" placeholder="请确认新密码" required/>
        <div id="div_password_ensure_error" class="hidden">
          密码不匹配，请重新输入
        </div>
        <div id="div_password_other_error" class="hidden">
          ID 不存在或者密码错误
        </div>
        <button type="submit" id="button_try_password">
          修改密码
        </button>
      </form>
    </div>
    <div id="div_useradd" class="hidden">
      <h2>添加用户</h2>
      <form id="form_useradd">
        <input id="useradd_ID_text" type="text" placeholder="请输入ID" required/>
        <input id="useradd_name_text" type="text" placeholder="请输入用户名" required/>
        <input id="useradd_password_text" type="text" placeholder="请输入密码" required/>
        <input id="useradd_privilege_text" type="text" placeholder="请输入权限，1表示顾客，3表示员工"/>
        <div id="div_useradd_error" class="hidden">
          ID 重复或者输入不合法，请重新输入
        </div>
        <button type="submit" id="button_try_useradd">
          添加用户
        </button>
      </form>
    </div>
    <div id="div_delete" class="hidden">
      <h2>删除用户</h2>
      <form id="form_delete">
        <input id="delete_ID_text" type="text" placeholder="请输入删除的ID" required/>
        <div id="div_delete_error" class="hidden">
          该用户不存在或已登录
        </div>
        <button type="submit" id="button_try_delete">
          删除用户
        </button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
